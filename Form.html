<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form>
    <!-- Form elements will appear here -->
    <div class="form-group">
        <label for="password-input">Password:</label>
        <input type="password" id="password-input" name="password-input" placeholder="Enter password">
    </div>
    <lable for="date-input">Date:</lable>
    <input type="date">
    <!-- Form elements will appear here -->
    <div class="form-group">
        <label for="text-input">Firstname:</label>
        <input type="text" id="text-input" name="text-input" placeholder="Enter text">
    </div>
    <!-- Form elements will appear here -->
    <div class="form-group">
        <label for="text-input">Lastname:</label>
        <input type="text" id="text-input" name="text-input" placeholder="Enter text">
    </div>
     <!-- Form elements will appear here -->
    <div class="form-group">
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" name="email-input" placeholder="Enter email">
    </div>
    <lable for="number-input">Phone:</lable>
    <input type="number">
    <!-- Form elements will appear here -->
    <div class="form-group">
        <label>Gender:</label><br>
        <label><input type="radio" name="Gender" value="option1"> Male</label><br>
        <label><input type="radio" name="Gender" value="option2"> Female</label><br>
    </div>
    <button type="submit">Submit</button>
     <!-- Form elements will appear here -->
    <div class="form-group">
        <label><input type="checkbox" name="checkbox-input" value="checked"> Checkbox option</label>
    </div>
</form>
</body>
</html>
