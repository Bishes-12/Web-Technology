<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Seminar Schedule</title>
  <style>
    table { border-collapse: collapse; width: 900px; font-family: Arial, sans-serif; }
    th, td { border: 2px solid #000; padding: 6px 8px; vertical-align: middle; }
    th { text-align: center; }
    .left { text-align: left; padding-left: 10px; }
    .topic { text-align: left; padding-left: 10px; }
  </style>
</head>
<body>

<table>
  <!-- Top header: Day | Seminar (covering Schedule + Topic) -->
  <tr>
    <th rowspan="3">Day</th>
    <th colspan="3">Seminar</th>
  </tr>

  <!-- Second header row: Schedule (Begin/End) and Topic -->
  <tr>
    <th colspan="2">Schedule</th>
    <th rowspan="2">Topic</th>
  </tr>

  <!-- Third "sub-header" row showing Begin / End under Schedule -->
  <tr>           <!-- placeholder for Day column under subheader -->
    <th>Begin</th>
    <th>End</th>
  </tr>

  <!-- Monday (single row) -->
  <tr>
    <td class="left" rowspan="2">Monday</td>
    <td rowspan="2">8:00pm</td>
    <td rowspan="2">5:00pm</td>
    <td class="topic">
      Introduction to XML</td>
      </tr>
      <tr>
        <td>Validity: DTD &amp; Relax </td>
  
  </tr>

  <!-- Tuesday (three schedule rows under one Day cell) -->
  <tr>
    <td class="left" rowspan="3">Tuesday</td>
    <td>8:00am</td>
    <td>11:00am</td>
    <td class="topic" rowspan="2">XPath</td>
  </tr>
  <tr>
    <td>11:00am</td>
    <td>2:00pm</td>
    
  </tr>
  <tr>
    <td>2:00pm</td>
    <td>5:00pm</td>
    <td class="topic">XSL Transformations</td>
  </tr>

  <!-- Wednesday -->
  <tr>
    <td class="left">Wednesday</td>
    <td>8:00am</td>
    <td>12:00pm</td>
    <td class="topic">XSL Formatting objects</td>
  </tr>
</table>

</body>
</html>
