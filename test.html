<!DOCTYPE html>
<html>
<head>
    <title>Nested Table Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Details</th>
    </tr>
    <tr>
        <td>John</td>
        <td>
            <table>
                <tr>
                    <th>Age</th>
                    <th>City</th>
                </tr>
                <tr>
                    <td>25</td>
                    <td>New York</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
